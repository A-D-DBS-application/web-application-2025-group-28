<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleet 360</title>

  <!-- Bootstrap (optioneel) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Jouw stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=14">

  <!-- neutrale lichtgrijze achtergrond -->
  <style>
    body{ background:#f9fafb; margin:0; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="brand">
        <div class="brand-mark">VT-INVEST <span>group</span></div>
      </div>
      <nav class="menu">
        <a class="menu-item {% if request.endpoint=='dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a>
        <a class="menu-item {% if request.endpoint=='materiaal' %}active{% endif %}" href="{{ url_for('materiaal') }}">ğŸ“¦ Materiaal</a>
        <a class="menu-item {% if request.endpoint=='keuringen' %}active{% endif %}" href="{{ url_for('keuringen') }}">ğŸ§¾ Keuringen</a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <div class="user-card">
        <div class="avatar">VT</div>
        <div>
          <div class="user-name">Naam Gebruiker</div>
          <div class="user-role">Functie</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <div class="app-title">Fleet 360</div>
    </header>
    <section class="page">
      {% block content %}{% endblock %}
    </section>
  </main>

  <!-- Bootstrap JS (optioneel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
