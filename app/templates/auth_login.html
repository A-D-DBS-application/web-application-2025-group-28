{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:560px;">
  <div class="card p-4 mt-4">
    <h3 class="mb-3">Log in</h3>
    <p class="text-muted">Log in met je e-mailadres (geen wachtwoord nodig).</p>

    <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required value="{{ prefill_email or '' }}">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Log in</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('signup', email=prefill_email or '') }}">Nog geen account? Sign up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
