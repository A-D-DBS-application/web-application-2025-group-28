<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inloggen - Fleet 360</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=26">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=1">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='img/logo.png.png') }}"
        alt="VT-Invest Group"
        class="auth-logo"
      >

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'warning' if cat=='warn' else cat }} py-2 my-2">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h3 class="auth-title">Inloggen</h3>
      <p class="auth-subtitle">Log in met je e-mailadres en wachtwoord.</p>

      <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
            value="{{ prefill_email or '' }}"
            placeholder="jan.jansens@example.com"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Wachtwoord</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
            placeholder="Je wachtwoord"
          >
        </div>

        <div class="auth-buttons">
          <button class="btn btn-login" type="submit">Inloggen</button>
          <a class="btn-register" href="{{ url_for('signup', email=prefill_email or '') }}">Registreer</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
