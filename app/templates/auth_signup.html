<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registreer - Fleet 360</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=26">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=1">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='img/logo.png.png') }}"
        alt="VT-Invest Group"
        class="auth-logo"
      >

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'warning' if cat=='warn' else cat }} py-2 my-2">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h3 class="auth-title">Registreer</h3>
      <p class="auth-subtitle">Maak je account aan met e-mail en wachtwoord.</p>

      <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="mb-3">
          <label class="form-label">Naam</label>
          <input
            type="text"
            name="naam"
            class="form-control"
            placeholder="Bv. Jan Jansens"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
            value="{{ request.args.get('email','') }}"
            placeholder="jan.jansens@example.com"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Functie (optioneel)</label>
          <input
            type="text"
            name="functie"
            class="form-control"
            placeholder="Bv. Magazijnier"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Wachtwoord</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
            placeholder="Kies een veilig wachtwoord"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Bevestig wachtwoord</label>
          <input
            type="password"
            name="password_confirm"
            class="form-control"
            required
            placeholder="Herhaal je wachtwoord"
          >
        </div>

        <div class="auth-buttons">
          <button class="btn btn-register" type="submit">Registreer</button>
          <a class="btn-login" href="{{ url_for('auth.login', email=request.args.get('email','')) }}">Ik heb al een account</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
